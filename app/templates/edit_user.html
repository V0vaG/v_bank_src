<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ user['name'] }}" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ user['username'] }}" required>

        <label for="password">New Password (leave blank to keep current password)</label>
        <input type="password" id="password" name="password">

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" value="{{ user['birthday'] }}">

        <label for="balance">Balance</label>
        <input type="number" id="balance" name="balance" value="{{ user['balance'] }}" required>

        <label for="sellery">Sellery</label>
        <input type="number" id="sellery" name="sellery" value="{{ user['sellery'] }}" required>

        <label for="interest">Interest</label>
        <input type="number" id="interest" name="interest" value="{{ user['interest'] }}" required>

        <label for="overdraft">Overdraft</label>
        <input type="number" id="overdraft" name="overdraft" value="{{ user['overdraft'] }}" required>

        <label for="role">Role</label>
        <select id="role" name="role" required>
            <option value="user" {% if user['kind'] == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user['kind'] == 'admin' %}selected{% endif %}>Admin</option>
        </select>

        <div style="text-align: center;">
            <button class="button" type="submit">Save Changes</button>
            <a href="{{ url_for('admin_area') }}" class="button">Cancel</a>
        </div>
    </form>
</body>
</html>
