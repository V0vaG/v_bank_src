<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ user.get('name', '') }}">

        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="{{ user.get('username', '') }}" readonly>

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday" value="{{ user.get('birthday', '') }}">

        <label for="balance">Balance:</label>
        <input type="number" name="balance" id="balance" value="{{ user.get('balance', 0) }}">

        <label for="sellery">Sellery:</label>
        <input type="number" name="sellery" id="sellery" value="{{ user.get('sellery', 0) }}">

        <label for="interest">Interest:</label>
        <input type="number" name="interest" id="interest" value="{{ user.get('interest', 0) }}">

        <label for="overdraft">Overdraft:</label>
        <input type="number" name="overdraft" id="overdraft" value="{{ user.get('overdraft', 0) }}">

        <label for="role">Role:</label>
        <select name="role" id="role">
            <option value="user" {% if user.get('kind') == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.get('kind') == 'admin' %}selected{% endif %}>Admin</option>
        </select>

        <button type="submit">Save Changes</button>
    </form>

    <!-- Delete User Button -->
    <div class="button-container">
        <form action="{{ url_for('delete_user', username=user['username']) }}" method="POST" style="display:inline;">
            <button class="delete-button" type="submit">Delete User</button>
        </form>
    </div>
</body>
</html>
