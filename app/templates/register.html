<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .user-fields {
            display: none;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .actions a {
            text-decoration: none;
            color: #4CAF50;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .actions a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Role dropdown -->
        {% if first_admin %}
            <input type="hidden" name="role" value="admin">
            <div>
                <label>Role:</label>
                <select id="role" name="role" disabled>
                    <option value="admin" selected>Admin</option>
                </select>
            </div>
        {% else %}
            <div>
                <label for="role">Role:</label>
                <select id="role" name="role" onchange="toggleUserFields()">
                    <option value="user" selected>User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        {% endif %}

        <!-- Additional fields for users -->
        <div id="user-fields" class="user-fields">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">

            <label for="balance">Balance:</label>
            <input type="number" name="balance" id="balance" value="0">

            <label for="sellery">Sellery:</label>
            <input type="number" name="sellery" id="sellery" value="0">

            <label for="interest">Interest:</label>
            <input type="number" name="interest" id="interest" value="0">

            <label for="overdraft">Overdraft:</label>
            <input type="number" name="overdraft" id="overdraft" value="0">
        </div>

        <div class="actions">
            <button type="submit">Register</button>
            <a href="{{ back_url }}">Cancel</a>
        </div>
    </form>

    <script>
        function toggleUserFields() {
            const role = document.getElementById('role').value;
            const userFields = document.getElementById('user-fields');
            if (role === 'user') {
                userFields.style.display = 'block';
            } else {
                userFields.style.display = 'none';
            }
        }

        // Initialize visibility on page load
        document.addEventListener('DOMContentLoaded', toggleUserFields);
    </script>
</body>
</html>
