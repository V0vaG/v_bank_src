<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Account</title>
    <style>
        /* General reset and layout */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], 
        input[type="password"], 
        input[type="date"], 
        input[type="number"], 
        select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, 
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }

        .back-button {
            margin-top: 15px;
            padding: 15px 30px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            width: 100%;
        }

        .back-button:hover {
            background-color: #e53935;
            transform: translateY(-2px);
        }

        .back-button:active {
            background-color: #d32f2f;
            transform: translateY(0);
        }

        .extra-fields {
            display: none;
            width: 100%;
            margin-top: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const extraFields = document.getElementById('extra-fields');
            if (role === 'user') {
                extraFields.style.display = 'block';
            } else {
                extraFields.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Create a New Account</h1>
        
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            {% if show_role_selection %}
            <select name="role" id="role" onchange="toggleFields()" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            {% endif %}
            
            <div id="extra-fields" class="extra-fields">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="date" name="birthday" placeholder="Birthday" required>
                <input type="number" step="1" name="balance" placeholder="Balance" value="0" required>
                <input type="number" step="1" name="sellery" placeholder="Sallery" value="0" required>
                <input type="number" step="1" name="interest" placeholder="Interest" value="0" required>
                <input type="number" step="1" name="overdraft" placeholder="Overdraft" value="0" required>
            </div>            

            <button type="submit" class="button">Create Account</button>
        </form>

        <form action="{{ back_url }}" method="get">
            <button type="submit" class="back-button">Go Back</button>
        </form>
    </div>
</body>
</html>
