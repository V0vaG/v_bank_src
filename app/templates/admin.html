<!DOCTYPE html>
<html>
<head>
    <title>Admin Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        button, .logout-button, .add-user-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover, .logout-button:hover, .add-user-button:hover {
            background-color: #45a049;
        }

        .logout-button {
            background-color: #f44336;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .add-user-button {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Area</h1>
        <div>
            <!-- Add User button -->
            <a href="{{ url_for('register') }}">
                <button class="add-user-button">Add User</button>
            </a>
            <!-- Logout button -->
            <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
                <button class="logout-button" type="submit">Logout</button>
            </form>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Balance</th>
                <th>Weekly Pay</th>
                <th>Overdraft</th>
                <th>Interest</th>
                <th>Role</th>
                <th>Actions</th>
                <th>Update Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_data %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.balance }}</td>
                <td>{{ user.weekly_pay }}</td>
                <td>{{ user.overdraft }}</td>
                <td>{{ user.interest }}</td>
                <td>{{ user.kind }}</td>
                <td>
                    <a href="{{ url_for('edit_user', username=user.username) }}">Edit</a>
                </td>
                <td>
                    <form method="POST" action="{{ url_for('update_balance', username=user.username) }}">
                        <input type="number" name="amount" step="0.01" required>
                        <button type="submit">Submit</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
