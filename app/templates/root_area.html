<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Admin Area</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a.button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        a.button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Root Admin Area</h1>
    <div class="container">
        <p>Welcome, {{ session.get('active_user') }}!</p>
        <p>You have access to the highest privileges in this system.</p>

        <a href="{{ url_for('admin_area') }}" class="button">Manage Users</a>
        <a href="{{ url_for('toggle_registration') }}" class="button">Toggle Registration</a>
        <a href="{{ url_for('logout') }}" class="button">Logout</a>
    </div>
</body>
</html>
