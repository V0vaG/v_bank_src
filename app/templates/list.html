<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .clickable-row {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .clickable-row:hover {
            background-color: #e9f5e9;
        }

        .clickable-row a {
            display: block;
            color: inherit;
            text-decoration: none;
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }

        .nav-button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .nav-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .nav-button:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Topic List</h1>

        <table>
            <thead>
                <tr>
                    <th class="hidden">ID</th>
                    <th>
                        <a href="{{ url_for('list_topics', sort_by='topic', sort_order='asc' if sort_order == 'desc' else 'desc') }}">
                            Topic Name
                        </a>
                    </th>
                    <th>Number of Files</th>
                    <th>
                        <a href="{{ url_for('list_topics', sort_by='editor', sort_order='asc' if sort_order == 'desc' else 'desc') }}">
                            Author
                        </a>
                    </th>
                    <th>
                        <a href="{{ url_for('list_topics', sort_by='last_modified', sort_order='asc' if sort_order == 'desc' else 'desc') }}">
                            Last Modified
                        </a>
                    </th>
                </tr>
            </thead>
            
            <tbody>
                {% for topic in topics %}
                <tr class="clickable-row">
                    <td class="hidden"><a href="{{ url_for('show_topic', folder=topic.folder, id=topic.topic_id) }}">{{ topic.topic_id }}</a></td> <!-- Hidden cell for ID -->
                    <td><a href="{{ url_for('show_topic', folder=topic.folder, id=topic.topic_id) }}">{{ topic.topic }}</a></td>
                    <td>{{ topic.file_count }} files</td>
                    <td>{{ topic.editor }}</td>
                    <td>{{ topic.last_modified }}</td> <!-- Display Edition Date -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('home') }}" class="nav-button">Back to Home</a>
    </div>
</body>
</html>
